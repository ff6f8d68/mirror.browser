<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Mirror Browser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <img src="logo.png" alt="Mirror Browser Logo">
    <h1>Mirror Browser</h1>
    <nav>
        <a href="index.html">Home</a>
        <a href="features.html">Features</a>
        <a href="download.html">Download</a>
        <a href="how-it-works.html">How It Works</a>
        <a href="support.html">Support</a>
        <a href="contact.html">Contact</a>
    </nav>
</header>

<div class="container">
    <h2>Contact Us</h2>
    <p>If you have any questions or need assistance, please reach out to us through the form below or via email.</p>
    <form action="#" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit" class="button">Send Message</button>
    </form>
</div>

<footer class="footer">
    <p><a href="contact.html">Contact Us</a> | <a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
    <div class="social-icons">
        <a href="#"><img src="facebook-icon.png" alt="Facebook"></a>
        <a href="#"><img src="twitter-icon.png" alt="Twitter"></a>
        <a href="#"><img src="linkedin-icon.png" alt="LinkedIn"></a>
    </div>
</footer>
</body>
</html>
