<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Loader</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (!url) {
                document.body.innerHTML = 'No URL specified in the query parameters.';
                return;
            }

            // Create iframe and set its src attribute
            const iframe = document.createElement('iframe');
            iframe.src = url;
            document.body.appendChild(iframe);

            // Listen for messages from iframe
            window.addEventListener('message', (event) => {
                // Ensure the message is from the iframe
                if (event.origin === new URL(url).origin) {
                    const { title, icon } = event.data;
                    document.title = title; // Update the page title
                    // Optionally, you can log or use the icon URL as needed
                    console.log('Icon:', icon);
                }
            });
        };
    </script>
</body>
</html>
