<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Loader</title>
    <script>
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');
            
            if (!url) {
                document.body.innerHTML = 'No URL specified in the query parameters.';
                return;
            }

            // Create iframe and set its src attribute
            const iframe = document.createElement('iframe');
            iframe.src = url;
            iframe.style.width = '100%';
            iframe.style.height = '80vh';
            iframe.style.border = 'none';
            document.body.appendChild(iframe);

            // Fetch the page to get its title and favicon
            fetch(url)
                .then(response => response.text())
                .then(text => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(text, 'text/html');
                    const title = doc.querySelector('title') ? doc.querySelector('title').innerText : 'No title';
                    const icon = doc.querySelector('link[rel="icon"]') ? doc.querySelector('link[rel="icon"]').href : '';

                    // Set the page title and icon URL
                    document.title = title;
                    document.querySelector('meta[name="description"]').setAttribute('content', `Title: ${title}, Icon: ${icon}`);
                })
                .catch(error => {
                    console.error('Error fetching the page:', error);
                    document.body.innerHTML = 'Error loading the page.';
                });
        };
    </script>
</head>
<body>
    <meta name="description" content="Page details will be here">
</body>
</html>
