<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mirror Browser Page</title>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Extract the URL from query parameters
            const params = new URLSearchParams(window.location.search);
            const targetUrl = params.get('url');
            if (targetUrl) {
                fetch(targetUrl)
                    .then(response => response.text())
                    .then(html => {
                        const parser = new DOMParser();
                        const doc = parser.parseFromString(html, 'text/html');
                        
                        // Extract title and favicon URL
                        const title = doc.querySelector('title') ? doc.querySelector('title').innerText : 'Untitled';
                        const iconLink = doc.querySelector('link[rel="icon"]') || doc.querySelector('link[rel="shortcut icon"]');
                        const iconUrl = iconLink ? iconLink.href : '';

                        // Redirect to URL with title and icon parameters
                        const newUrl = `${targetUrl}?title=${encodeURIComponent(title)}&icon=${encodeURIComponent(iconUrl)}`;
                        window.location = newUrl;
                    });
            }
        });
    </script>
</head>
<body>
    <!-- Content is loaded dynamically through JavaScript -->
</body>
</html>
