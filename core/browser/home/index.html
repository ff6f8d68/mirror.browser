<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add-ons - Mirror Browser</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
            color: #333;
            text-align: center;
        }

        .addon {
            display: flex;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #ddd;
            margin-bottom: 10px;
        }

        .addon:last-child {
            border-bottom: none;
        }

        .addon img {
            width: 80px;
            height: 80px;
            border-radius: 8px;
            margin-right: 20px;
        }

        .addon-details {
            flex: 1;
        }

        .addon-details h2 {
            font-size: 1.2em;
            margin: 0;
        }

        .addon-details p {
            margin: 5px 0;
        }

        .addon-buttons {
            display: flex;
            gap: 10px;
        }

        .addon-buttons button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
        }

        .addon-buttons button.install {
            background-color: #28a745;
            color: #fff;
        }

        .addon-buttons button.install:hover {
            background-color: #218838;
        }

        .addon-buttons button.manage {
            background-color: #007bff;
            color: #fff;
        }

        .addon-buttons button.manage:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Available Add-ons</h1>

        <div class="addon">
            <img src="https://via.placeholder.com/80" alt="Add-on Icon">
            <div class="addon-details">
                <h2>Example Add-on 1</h2>
                <p>A brief description of what Example Add-on 1 does. This add-on helps with...</p>
                <div class="addon-buttons">
                    <button class="install">Install</button>
                    <button class="manage">Manage</button>
                </div>
            </div>
        </div>

        <div class="addon">
            <img src="https://via.placeholder.com/80" alt="Add-on Icon">
            <div class="addon-details">
                <h2>Example Add-on 2</h2>
                <p>A brief description of what Example Add-on 2 does. This add-on helps with...</p>
                <div class="addon-buttons">
                    <button class="install">Install</button>
                    <button class="manage">Manage</button>
                </div>
            </div>
        </div>

        <!-- Add more add-ons as needed -->

    </div>
</body>
</html>
